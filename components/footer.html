<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalise.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section class="block block--dark footer-block">
      <div class="grid footer__sections">
        <div class="collapsible">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Products</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <div class="collapsible__body">
            <ul class="list">
              <li>Website Hosting</li>
              <li>Automated Wordpress</li>
              <li>Migrations</li>
            </ul>
          </div>
        </div>
        <div class="collapsible">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Company</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <div class="collapsible__body">
            <ul class="list">
              <li>About</li>
              <li>Affiliates</li>
              <li>Blog</li>
            </ul>
          </div>
        </div>
        <div class="collapsible">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Support</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <div class="collapsible__body">
            <ul class="list">
              <li>Contact</li>
              <li>Knowledge center</li>
              <li>FAQs</li>
          </div>
          </ul>
        </div>
        <div class="collapsible">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Domains</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <div class="collapsible__body">
            <ul class="list">
              <li>Domain Checker</li>
              <li>Domain Transfer</li>
              <li>Free Domain</li>
            </ul>
          </div>
        </div>
        <div class="footer__brand">
          <span class="logo">
            <img
              class="logo__icon"
              src="/icons/cloud-computing.svg"
              alt="Brand logo"
            />
            Shusa Inc
          </span>
          <span class="brand__contents">Copyright<span class="material-symbols-outlined">
            copyright</span> 2023</span>
          <span class="brand__contents">Wade Wilson</span>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/script.js"></script>
</html>
