<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalise.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section class="block block--dark footer-block">
      <div class="grid container footer__sections">
        <div class="collapsible collapsible--expanded">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Products</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <ul class="collapsible__body list">
            <li>Website Hosting</li>
            <li>Free Automated Wordpress</li>
            <li>Migrations</li>
          </ul>
        </div>
        <div class="collapsible collapsible--expanded">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Company</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <ul class="collapsible__body list">
            <li>About</li>
            <li>Affiliates</li>
            <li>Blog</li>
          </ul>
        </div>
        <div class="collapsible collapsible--expanded">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Support</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <ul class="collapsible__body list">
            <li>Contact</li>
            <li>Knowledge center</li>
            <li>FAQs</li>
          </ul>
        </div>
        <div class="collapsible collapsible--expanded">
          <div class="collapsible__header">
            <h2 class="collapsible__heading">Products</h2>
            <span class="icon material-icons collapsible__indicator">
              <img src="/icons/chevron.svg" alt="" />
            </span>
          </div>
          <ul class="collapsible__body list">
            <li>Domain Checker</li>
            <li>Domain Transfer</li>
            <li>Free Domain</li>
          </ul>
        </div>
        
      </div>
    </section>
  </body>
  <script src="/js/script.js"></script>
</html>
